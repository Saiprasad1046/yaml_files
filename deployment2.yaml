apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: my-app

spec:
  selector:
    matchLabels:
      app: my-app

  template:
    metadata:
      name: tomcat
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx
          image: nginx
  replicas: 2




